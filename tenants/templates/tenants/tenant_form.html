{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo_painel %}
    Cadastro/Alteração de Empresa
{% endblock titulo_painel %}

{% block conteudo_painel %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                {{ form.name|as_crispy_field }}
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'tenants:tenant-list' %}"><button type="button" class="btn btn-secondary">Cancelar</button></a>
    </form>
{% endblock %}
