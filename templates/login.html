<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>BlueBox21</title>
    <style>
        .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center
        }
        .box {
        width: 300px;
        height: 300px;
        background: #fff;
        }
        body {
        margin: 0px;
        }
    </style>
</head>

<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="container mt-6">
            <div class="row">
                <div class="col-25">
                    <h2 style="color:#00205E">  <p> <center> Acesso ao Sistema </center> </h2></br>
                        <img src="{% static 'img/logo_h.png' %}" alt="logo" width="300px"></p> </br>
                    <form>
                        <div class="form-group">
                            {{form_login.username.errors}}
                            <label style="color:#00205E">Email  :  </label>
                            {{form_login.username}}
                        </div>
                        <div class="form-group">
                            {{form_login.password.errors}}
                            <label style="color:#00205E">Senha: </label>
                            {{form_login.password}}
                        </div>
                        </br>
                        <button type="submit" class="btn btn-primary">Enviar</button>

                        <p></br><a href="reset_password/"><FONT SIZE=-2><font color="#00205E"><u>Esqueci a Senha.</u></font></FONT></a> </p>
                        <a href="reset_password/"><FONT SIZE=-2><font color="#00205E"><u>Crie ou Altere a sua senha.</u></font></FONT></a>

                    </form>
                </div>
            </div>
        </div>
    </form>
<div class="box">
</div>
</div>
</body>
</html>
